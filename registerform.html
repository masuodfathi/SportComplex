.button {
  padding: 0.75em 2em;

  overflow: hidden;

.button:before {
  content: "";
  background-color: white;
  height: 100%;
  width: 3em;
  display: block;
  position: absolute;
  top: 0;
  left: -4.5em;
  -webkit-transform: skewX(-45deg) translateX(0);
          transform: skewX(-45deg) translateX(0);

  transition: none;
}
.button:hover {

  color: #fff;

          transform: skewX(-45deg) translateX(13.5em);

    <script>
document.addEventListener('DOMContentLoaded', function () {
    var positionSelect = document.getElementById('position');
    var employeeRoleDiv = document.getElementById('employee-role');
    var teamSportsDiv = document.getElementById('team-sports');

    positionSelect.addEventListener('change', function () {
        if (positionSelect.value === 'کارمند') {
            employeeRoleDiv.style.display = 'block';
            teamSportsDiv.style.display = 'none';
        } else if (positionSelect.value === 'تیم') {
            employeeRoleDiv.style.display = 'none';
            teamSportsDiv.style.display = 'block';
        } else {
            employeeRoleDiv.style.display = 'none';
            teamSportsDiv.style.display = 'none';
        }
    });
});
